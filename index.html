<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Images/fave.png" type="image/x-icon">
    <title>PH Tube</title>
    <!-- Tailwind and DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    <body>
        <!-- Header Section -->
        <header class="sticky top-0 z-10 bg-white shadow-md">
            <div class="flex items-center justify-between max-w-screen-xl mx-auto px-5 py-5">
                <!-- Logo -->
                <div>
                    <img src="./Images/Logo.png" alt="PH Tube Logo" class="h-10">
                </div>
                <!-- Search bar -->
                <div class="hidden md:block">
                    <label class="input input-bordered flex items-center gap-2">
                        <input type="text" class="grow" placeholder="Search" aria-label="Search" />
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
                            <path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" />
                        </svg>
                    </label>
                </div>
                <!-- Side Bar -->
                <nav class="hidden md:flex gap-4">
                    <button class="text-xl bg-red-600 text-gray-200 rounded-xl px-4 py-2">Blog</button>
                </nav>
                <!-- Drop Down Menu -->
                <div class="dropdown dropdown-end md:hidden">
                    <div tabindex="0" class="btn m-1">
                        <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 512 512">
                            <path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z" />
                        </svg>
                    </div>
                    <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-[1] w-28 p-2 shadow">
                        <li><button class="text-xl bg-gray-500 text-gray-200 rounded-xl px-4 py-2 mb-2">Short By View</button></li>
                        <li><button class="text-xl bg-red-600 text-gray-200 rounded-xl px-4 py-2">Blog</button></li>
                    </ul>
                </div>
            </div>
            <hr>
        </header>

        <!-- Main section -->
        <main>
            <!-- Category Section -->
            <section class="text-center py-5 sticky top-20 z-10 bg-white">
                <div id="Category" class="flex items-center justify-center gap-5 flex-wrap"></div>
            </section>
            
            <!-- Video content section -->
            <section class="max-w-screen-xl mx-auto my-5">
                <div id="displayVideo" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 px-2"></div>
            </section>
            <section>
                    <button class="btn hidden" onclick="customModal.showModal()">open modal</button>
                        <dialog id="customModal" class="modal modal-bottom sm:modal-middle">
                            <div class="modal-box">
                                <div id="modalcontent">

                                </div>
                                <div class="modal-action">
                                <form method="dialog" class="w-full">
                                    <!-- if there is a button in form, it will close the modal -->
                                    <button class="btn w-full ">Close</button>
                                </form>
                                </div>
                            </div>
                        </dialog>
            </section>
        </main>

        <!-- Footer section -->
        <footer class="bg-gray-100 text-center py-5">
            <p>&copy; 2024 Codeing care || Md.Rakibul Islam || All rights reserved.</p>
        </footer>

        <!-- JavaScript -->
        <script src="./JS/phTube.js"></script>
    </body>
</html>
